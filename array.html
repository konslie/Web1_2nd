<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2> Array</h2>
    <script>
      var Apple = ["AppleWatch","iPhone","iPad","Macbook","iMac"]
      document.write(Apple[0]);
      document.write(Apple.length);
      Apple.push('Airpods');
      document.write(Apple[5]);
      Apple.push('AirpodsMax');
      Apple.push('MagSafe');
    </script>
    <h2>Loop</h2>
    <ul>
      <script>
        var i = 0
        while(i<Apple.length) {
          document.write('<li> <a href="'+Apple[i]+'.html" target="_blank" title="'+Apple[i]+'.html">'+Apple[i]+'</a></li>');
          i=i+1
        }
      </script>


      <script>
       var link = document.querySelectorAll('a');
       var i = 0
       while(i=link.length){
         link[i].style.color='powderblue';
       }
      </script>
    </ul>
  </body>
</html>
