<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        font-size:20px;
      }
      h3 {
        color: blue;
      }
      p {
        color:green;
      }
      span {
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <script>
      var body = {
        textcolor : function (color){
          document.querySelector('body').style.color= color;
        },
        backcolor : function (color){
          document.querySelector('body').style.backgroundColor=color;
        },
        all : function(){
          for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
          }
        }
      }
      body.all();

     </script>
     <script>
           var Apple5 = {
             "Phone" : "iPhone",
             "Laptop" : "Macbook",
             "Watch" : "AppleWatch"
           }
           Apple5.List = function(){
             for(var key in this){
               document.write(key+' : '+this[key]+'<br>');
             }
           }
           Apple5.List();
         </script>
 </body>
</html>
